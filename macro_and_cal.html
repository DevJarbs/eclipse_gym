<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/macncal.css">
    <title>Macro & Calorie Calculator</title>
</head>
<body>
    <div class="container">
        <a href="useraccess.php"><i class="fa-solid fa-x" style="float: right; color: black;"></i></a>
        <h1>Macro & Calorie Calculator</h1>
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Age (years):</label>
        <input type="number" id="age" min="1">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="1">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="1">

        <label for="activity">Activity Level:</label>
        <select id="activity">
            <option value="1.2">Basal Metabolic Rate (BMR)</option>
            <option value="1.375">Sedentary: little or no exercise</option>
            <option value="1.55">Light: exercise 1-3 times/week</option>
            <option value="1.725">Moderate: exercise 4-5 times/week</option>
            <option value="1.9">Active: daily exercise</option>
            <option value="2.0">Very Active: intense exercise</option>
        </select>

        <label for="goal">Your Goal:</label>
        <select id="goal">
            <option value="-250">Mild weight loss</option>
            <option value="-500">Weight loss</option>
            <option value="250">Mild weight gain</option>
            <option value="500">Weight gain</option>
        </select>

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script src="JS/macncal.js"></script>
    <script src="https://kit.fontawesome.com/e083c3d576.js" crossorigin="anonymous"></script>
</body>
</html>
